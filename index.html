<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PAVATUS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2b1db366f1.js" crossorigin="anonymous"></script>
        <script src="./script/projects.js"></script>
        <script src="./script/members.js"></script>
        <script src="./script/windows.js"></script>
    </head>
    <body>
    <div class="parallax">
        <div class="parallax__layer parallax__layer--back">
            <div class="gradient" style="height: 140%"></div>
        </div>
        <div class="parallax__layer parallax__layer--base">
            <main>
                <div class="title-border">
                    <h1 class="title-text">PAVATUS</h1>
                </div>

                <div class="section-container">
                    <h1 class="section-title">Who are we?</h1>
                </div>
                <div class="section-window-container">
                    <div class="section-window">
                        <h1>info</h1>
                        <p>PAVATUS is a collection of developers and artists primarily aimed at bringing stunning mods, visuals and packed features into Minecraft</p>
                    </div>
                    <div class="section-window">
                        <img class="rounded" src="https://avatars.githubusercontent.com/u/179263212?s=400&u=ca7b31bb6025643e7f8dbbb907a9a305b110edee&v=4">
                    </div>
                </div>

                <div class="section-container">
                    <h1 class="section-title">Commissions</h1>
                </div>
                <br>
                <div class="section-window-container">
                    <div class="section-window">
                        <h1>We do commissions!</h1>
                        <p>
                            Find out more <a href="./commision/job.html">here</a>
                        </p>
                    </div>
                </div>

                <div class="section-container">
                    <h1 class="section-title">Projects</h1>
                </div>
                <br>
                <div class="section-window-container">
                    <div class="section-window" style="background-color: transparent; display: none;">
                        <button id="toggleProjects" onclick="toggleProjects(true)"></button>
                        <button id="rerollProjects" onclick="updateProjectsWindow()"><i class="fa-solid fa-dice"></i></button>
                    </div>
                </div>
                <br>
                <div class="section-window-container " id="projects"></div>

                <div class="section-container">
                    <h1 class="section-title">Members</h1>
                </div>
                <br>
                <div class="section-window-container " id="members"></div>

                <div class="section-container">
                    <h1 class="section-title">Contact</h1>
                </div>
                <div class="section-window-container">
                    <div class="section-window">
                        <h1>Links</h1>
                        <p>
                            <b>|</b>
                            <a href=" https://discord.gg/ZXQdFxTNKh"><i class="fa-brands fa-discord"></i></a> <b>|</b>
                            <a href="https://github.com/pavatus"><i class="fa-brands fa-github"></i></a> <b>|</b>
                        </p>
                    </div>
                    <div class="section-window">
                        <h1>Credits</h1>
                        <p>
                            jeryn for ait - duzo
                        </p>
                    </div>
                </div>
            </main>
        </div>
